      left: 50%;

      max-width: 900px;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      padding: 2rem;
    }
    .image-block {
      width: 160px;
      height: auto;
      max-height: 160px;
      display: block;
      position: absolute;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      aspect-ratio: 1 / 1;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .image-block:hover {
      opacity: 0.8;
      z-index: 5;
    }
    .image-block img,
    .image-block video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #audio-notice {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      font-style: italic;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 1s ease;
    }
    svg.lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    svg.lines line {
      stroke: black;
      stroke-width: 0.3px;
      opacity: 0.1;
      transition: stroke-width 0.3s, opacity 0.3s;

    @media (max-width: 600px) {

            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.style.stroke = Math.random() > 0.5 ? '#000' : '#333';

            line.style.opacity = `${0.1 + Math.random() * 0.3}`;
            svg.appendChild(line);
          }
        });
      });
    }
