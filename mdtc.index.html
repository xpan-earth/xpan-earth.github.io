<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xpan — mdtc.index</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 20;
    }

    header img {
      width: 60px;
      height: auto;
    }

    /* Fondo animado */
    #animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Contenedor principal */
    .main-container {
      position: relative;
      z-index: 10;
      padding-top: 7rem;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Grid de proyectos */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project-card {
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      border-radius: 2px;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0,0,0,0.12);
    }

    .project-card img {
      width: 100%;
      display: block;
    }

    .project-info {
      padding: 1rem;
    }

    .project-info h3 {
      font-weight: normal;
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .project-info span {
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/X_logo_2023.svg" alt="xpan logo">
  </header>

  <canvas id="animated-bg"></canvas>

  <div class="main-container">
    <div class="project-grid">
      <!-- Placeholder de proyectos -->
      <div class="project-card">
        <img src="https://picsum.photos/600/400?random=1" alt="mdtc project">
        <div class="project-info">
          <h3>mdtc.4 — eden garden cinema</h3>
          <span>abril 2025 — hotel reforma, ciudad de méxico</span>
        </div>
      </div>
      <div class="project-card">
        <img src="https://picsum.photos/600/400?random=2" alt="mdtc project">
        <div class="project-info">
          <h3>mdtc.3 — umbral</h3>
          <span>diciembre 2024 — instalación lumínica</span>
        </div>
      </div>
      <div class="project-card">
        <img src="https://picsum.photos/600/400?random=3" alt="mdtc project">
        <div class="project-info">
          <h3>mdtc.2 — resonancias</h3>
          <span>junio 2024 — intervención sonora</span>
        </div>
      </div>
      <div class="project-card">
        <img src="https://picsum.photos/600/400?random=4" alt="mdtc project">
        <div class="project-info">
          <h3>mdtc.1 — génesis</h3>
          <span>enero 2024 — activación inaugural</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Animación de líneas y nodos
    const canvas = document.getElementById("animated-bg");
    const ctx = canvas.getContext("2d");
    let width, height;
    let nodes = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      initNodes();
    }

    function initNodes() {
      nodes = [];
      for (let i = 0; i < 50; i++) {
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Dibujar líneas
      ctx.strokeStyle = "rgba(0,0,0,0.15)";
      ctx.lineWidth = 1;
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 180) {
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      // Mover nodos
      for (let node of nodes) {
        node.x += node.vx;
        node.y += node.vy;

        if (node.x < 0 || node.x > width) node.vx *= -1;
        if (node.y < 0 || node.y > height) node.vy *= -1;

        ctx.beginPath();
        ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#000";
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>

</body>
</html>
