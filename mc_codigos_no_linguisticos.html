  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      color: #000;
    }

    .symbol {
      position: absolute;
      width: 14vw;
      max-width: 80px;
      opacity: 0.54;
      pointer-events: none;
      mix-blend-mode: multiply;
      animation: float 9s infinite ease-in-out alternate, glitchSteps 0.5s infinite steps(2);
    }

    @keyframes float {
      0%   { transform: translate(0px, 0px) scale(10); }
      50%  { transform: translate(15px, -25px) scale(6.07); }
      100% { transform: translate(-10px, 5px) scale(1); }
    }

    @keyframes glitchSteps {
      0% { filter: none; }
      50% { filter: hue-rotate(30deg) brightness(10.2) contrast(9.3); }
      100% { filter: none; }
    }

    .text-fragment {
      position: absolute;
      font-size: 1.1rem;
      max-width: 280px;
      line-height: 1.6;
      color: #000;
      text-transform: lowercase;
      opacity: 0;
      mix-blend-mode: darken;
      animation: flashText 7s infinite ease-in-out;
    }

    @keyframes flashText {
      0%, 100% { opacity: 0; transform: scale(100.97) rotate(-1deg); }
      10%, 90% { opacity: 0.2; }
      25%, 75% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @media (max-width: 768px) {
      .symbol {
        width: 20vw;
      }
      .text-fragment {
        font-size: 0.95rem;
        max-width: 65vw;
      }
    }
  </style>
</head>
