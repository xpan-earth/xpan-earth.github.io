<script>
/* ===== viz compuesto: caligrafía + arco espectral + constelación ===== */
(function(){
  const cfg = {
    center:[500,150],
    // caligrafía orbital
    amps:[72, 36, 20],
    freqs:[0.18, 0.47, 0.91],
    rot: 0.12,
    tension: 13.34,
    stroke: 1.1,
    dash: 180,
    speed: 3.85,
    points: 999,
    // arco espectral
    arcRadius: 118,
    arcSpan: Math.PI*1.35,     // apertura del arco
    arcWidth: 3.5,
    // constelación isóbara
    rings:[90, 130, 170],      // radios de “isobaras”
    links: 333,                 // cantidad de enlaces
    dashA:[4,12], dashB:[1,18],
    // etiquetas
    labels:['ls.33.3','16·07·2025','msh','nimrock11','isaiah barr','sofía tormenta', 'CRHW+QV']
  };

  const svg = document.getElementById('viz');
  const gArc  = svg.querySelector('#layer-arc');
  const gCon  = svg.querySelector('#layer-const');
  const gCal  = svg.querySelector('#layer-callig');
  const gLab  = svg.querySelector('#layer-labels');
  const [Cx,Cy] = cfg.center;

  // elementos base
  const pathHalo = N('path',{fill:'none',stroke:'currentColor','stroke-width':cfg.stroke*4,opacity:.06,filter:'url(#halo)'});
  const pathCal  = N('path',{fill:'none',stroke:'currentColor','stroke-width':cfg.stroke,filter:'url(#soft)'});
  gCal.append(pathHalo,pathCal);

  const arc = N('path',{fill:'none',stroke:'url(#spectral)','stroke-width':cfg.arcWidth,opacity:.9});
  gArc.append(arc);

  // constelación: líneas + círculos guía (no relleno)
  const conLines = Array.from({length:cfg.links}, ()=> N('line',{stroke:'currentColor','stroke-width':.6,opacity:.35}));
  conLines.forEach(l=>gCon.appendChild(l));

  // etiquetas
  gLab.innerHTML='';
  cfg.labels.forEach(txt=>{
    const t=N('text',{ 'font-size':12, opacity:.7, 'text-anchor':'middle' }); t.textContent=txt; gLab.appendChild(t);
  });

  let t=0;
  const rad=d=>d*Math.PI/180;
  function N(tag,attrs){ const el=document.createElementNS('http://www.w3.org/2000/svg',tag); for(const k in attrs) el.setAttribute(k,attrs[k]); return el; }

  function pt(theta){
    const [a1,a2,a3]=cfg.amps, [f1,f2,f3]=cfg.freqs;
    const a=theta + t*f1, b=theta*2 + t*f2, c=theta*3 - t*f3;
    const x = Cx + a1*Math.cos(a) + a2*Math.cos(b) + a3*Math.cos(c);
    const y = Cy + a1*Math.sin(a) + a2*Math.sin(b) + a3*Math.sin(c);
    const cr = Math.cos(cfg.rot*t), sr = Math.sin(cfg.rot*t);
    return [ Cx + (x-Cx)*cr - (y-Cy)*sr, Cy + (x-Cx)*sr + (y-Cy)*cr ];
  }
  function smoothPath(points){
    if(points.length<2) return '';
    const k=cfg.tension, d=['M',F(points[0][0]),F(points[0][1])];
    for(let i=1;i<points.length;i++){
      const p0=points[i-1], p1=points[i], dx=p1[0]-p0[0], dy=p1[1]-p0[1];
      d.push('C',F(p0[0]+dx*k),F(p0[1]+dy*k),F(p1[0]-dx*k),F(p1[1]-dy*k),F(p1[0]),F(p1[1]));
    }
    return d.join(' ');
  }
  function F(n){ return n.toFixed(1); }

  function drawArc(){
    // arco centrado con barrido lento
    const phi = t*0.22;
    const a0 = phi - cfg.arcSpan/2, a1 = phi + cfg.arcSpan/2;
    const p0 = [Cx + cfg.arcRadius*Math.cos(a0), Cy + cfg.arcRadius*Math.sin(a0)];
    const p1 = [Cx + cfg.arcRadius*Math.cos(a1), Cy + cfg.arcRadius*Math.sin(a1)];
    const large = cfg.arcSpan > Math.PI ? 1 : 0;
    arc.setAttribute('d', `M ${F(p0[0])} ${F(p0[1])} A ${cfg.arcRadius} ${cfg.arcRadius} 0 ${large} 1 ${F(p1[0])} ${F(p1[1])}`);
  }

  function drawConstellation(){
    // nodos sobre anillos + enlaces
    const nodes=[];
    cfg.rings.forEach((R,ri)=>{
      const n=8+ri*2;
      for(let i=0;i<n;i++){
        const ang = (i/n)*Math.PI*2 + t*(0.06+ri*0.02);
        nodes.push([ Cx+R*Math.cos(ang), Cy+R*Math.sin(ang) ]);
      }
    });
    for(let i=0;i<conLines.length;i++){
      const a = nodes[(i*3) % nodes.length];
      const b = nodes[(i*5 + 7) % nodes.length];
      const L = conLines[i];
      L.setAttribute('x1',F(a[0])); L.setAttribute('y1',F(a[1]));
      L.setAttribute('x2',F(b[0])); L.setAttribute('y2',F(b[1]));
      // alterna patrones de trazo
      const useA = i%2===0;
      L.setAttribute('stroke-dasharray', (useA?cfg.dashA:cfg.dashB).join(' '));
      L.setAttribute('stroke-dashoffset', F((t*40 + i*6)%(useA?sum(cfg.dashA):sum(cfg.dashB))));
      L.setAttribute('opacity', 0.22 + 0.18*Math.sin(t*0.9+i));
    }
  }
  function sum(a){return a[0]+a[1];}

  function drawLabels(){
    const R = Math.max(...cfg.amps)+46;
    cfg.labels.forEach((_,i)=>{
      const ang = i*(Math.PI*2/cfg.labels.length) + t*0.05;
      const x = Cx + R*Math.cos(ang);
      const y = Cy + R*Math.sin(ang);
      const el = gLab.children[i];
      el.setAttribute('x',F(x)); el.setAttribute('y',F(y));
    });
  }

  function frame(){
    t += 0.016*cfg.speed;

    // caligrafía
    const pts=[]; for(let i=0;i<cfg.points;i++){ pts.push(pt((i/cfg.points)*Math.PI*2)); }
    const d = smoothPath(pts);
    pathHalo.setAttribute('d', d);
    pathCal.setAttribute('d', d);
    const len=2800, off=(t*140)%len;
    pathCal.setAttribute('stroke-dasharray', `${cfg.dash} ${len}`);
    pathCal.setAttribute('stroke-dashoffset', off.toFixed(1));

    // arco y constelación
    drawArc();
    drawConstellation();
    drawLabels();

    requestAnimationFrame(frame);
  }
  frame();

  // interacción: arrastre = velocidad/tensión
  svg.addEventListener('pointerdown', e=>{
    const vx0=cfg.speed, ten0=cfg.tension, x0=e.clientX, y0=e.clientY;
    function mv(ev){
      const dx=(ev.clientX-x0)/innerWidth, dy=(ev.clientY-y0)/innerHeight;
      cfg.speed   = Math.max(0.2, Math.min(2.0, vx0 + dx*1.8));
      cfg.tension = Math.max(0.0, Math.min(0.6, ten0 - dy*0.5));
    }
    function up(){ removeEventListener('pointermove',mv); removeEventListener('pointerup',up); }
    addEventListener('pointermove',mv,{passive:true}); addEventListener('pointerup',up,{passive:true});
  }, {passive:true});
})();
</script>

    const el=(t,a)=>{const n=document.createElementNS('http://www.w3.org/2000/svg',t); for(const k in a) n.setAttribute(k,a[k]); return n;};
    const polar=(cx,cy,deg,r)=>[cx+r*Math.cos(rad(deg)+rot), cy+r*Math.sin(rad(deg)+rot)];
    function build(){ const Rmin=lerp(120,160,inten), Rmax=lerp(220,300,inten); return Array.from({length:6},(_,i)=>{ const base=i*60-90, r=rand(Rmin,Rmax), d=base+rand(-6,6)*inten*2; return {p:polar(CENTER.x,CENTER.y,d,r)}; }); }
    function draw(pts){ axes.innerHTML=''; labels.innerHTML=''; links.innerHTML=''; pts.forEach((pt,i)=>{ const [x,y]=pt.p; axes.appendChild(el('line',{x1:CENTER.x,y1:CENTER.y,x2:x,y2:y,class:'axis'})); const t=el('text',{class:'lbl',x:CENTER.x+(x-CENTER.x)*1.04,y:CENTER.y+(y-CENTER.y)*1.04,'text-anchor':(x<CENTER.x)?'end':'start'}); t.textContent=cfg.names[i]||''; labels.appendChild(t); }); for(let k=0;k<Math.floor(lerp(6,18,inten));k++){ const i=Math.floor(rand(0,6)), j=(i+Math.floor(rand(1,5)))%6; const a=pts[i].p,b=pts[j].p; links.appendChild(el('line',{x1:a[0],y1:a[1],x2:b[0],y2:b[1],class:'link'})); } const off=parseFloat(beltPath.getAttribute('startOffset'))||0; beltPath.setAttribute('startOffset',((off+cfg.speed)%100)+'%'); revealDisk.setAttribute('r', lerp(40,220,inten)); }
    function frame(ts){ if(!last) last=ts; const dt=(ts-last)/1000; last=ts; rot+=dt*cfg.speed*0.3; draw(build()); requestAnimationFrame(frame);} 
    svg.addEventListener('pointerdown',e=>{ const x0=e.clientX, base=inten; function mv(ev){ const dx=(ev.clientX-x0)/innerWidth; inten=Math.min(1,Math.max(0, base+dx*1.2)); } function up(){ removeEventListener('pointermove',mv); removeEventListener('pointerup',up);} addEventListener('pointermove',mv,{passive:true}); addEventListener('pointerup',up,{passive:true}); });
    requestAnimationFrame(frame);
  })();

  // Lightbox unificado (como s+lm)
  const materializeSrc=(el)=>{ if(!el) return; if(el.dataset && el.dataset.src && !el.src) el.src=el.dataset.src; if(el.querySelectorAll) el.querySelectorAll('source[data-src]').forEach(s=>{ if(!s.src) s.src=s.dataset.src; }); };
  (function(){
    const SELECTORS = '#grid6 img, #vgrid video';
    const lb=document.getElementById('lightbox'); const fig=lb.querySelector('figure');
    let open=false, INDEX=[], cur=-1;
    function lockScroll(on){ document.documentElement.style.overflow=on?'hidden':''; document.body.style.overflow=on?'hidden':''; }
    const normSrc=(el)=>{ if(el.currentSrc) return el.currentSrc; if(el.src) return el.src; const s=el.querySelector&&el.querySelector('source'); return (s&&s.src)||(el.dataset&&el.dataset.src)||''; };
    function buildIndex(){ INDEX=[]; document.querySelectorAll(SELECTORS).forEach(el=>{ const src=normSrc(el); if(src) INDEX.push({type:el.tagName==='VIDEO'?'video':'img',src}); }); }
    function render(i){ const it=INDEX[i]; if(!it) return; cur=i; fig.innerHTML=''; if(it.type==='img'){ fig.innerHTML=`<img src="${it.src}" alt="" style="max-width:96vw;max-height:96vh;object-fit:contain">`; } else { fig.innerHTML=`<video playsinline preload="metadata" style="max-width:96vw;max-height:96vh;object-fit:contain"><source src="${it.src}" type="video/mp4"></video>`; const v=fig.querySelector('video'); v.muted=false; v.loop=true; v.play().catch(()=>{}); v.addEventListener('click',e=>{ e.stopPropagation(); v.muted=!v.muted; if(!v.muted) v.play().catch(()=>{}); },{passive:true}); } }
    function openAt(i){ if(!INDEX.length) buildIndex(); if(i<0)i=0; if(i>=INDEX.length)i=INDEX.length-1; lb.classList.add('open'); lb.setAttribute('aria-hidden','false'); open=true; lockScroll(true); render(i); }
    function closeLB(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); open=false; lockScroll(false); fig.innerHTML=''; cur=-1; }
    function next(){ if(INDEX.length) render((cur+1)%INDEX.length); }
    function prev(){ if(INDEX.length) render((cur-1+INDEX.length)%INDEX.length); }
    lb.addEventListener('click',e=>{ if(e.target===lb || e.target===fig) closeLB(); },{passive:true});
    addEventListener('keydown',e=>{ if(!open) return; if(e.key==='Escape') closeLB(); if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });
    (function(){ let x0=null; lb.addEventListener('pointerdown',e=>{ if(!open) return; x0=e.clientX; },{passive:true}); lb.addEventListener('pointerup',e=>{ if(x0==null) return; const dx=e.clientX-x0; if(Math.abs(dx)>40){ dx<0?next():prev(); } else { closeLB(); } x0=null; },{passive:true}); })();
    document.addEventListener('click',(e)=>{ const el=e.target.closest(SELECTORS); if(!el) return; materializeSrc(el); if(!INDEX.length) buildIndex(); const i=INDEX.findIndex(it=>it.src===normSrc(el)); if(i>=0){ e.preventDefault(); e.stopImmediatePropagation(); openAt(i); } }, true);
  })();
})();
</script>
