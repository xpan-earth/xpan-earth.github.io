<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: 'Times New Roman', serif;
      color: #000;
      overflow: auto;
      cursor: crosshair;
    }
    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }
    header img {
      width: 50px;
      height: auto;
      display: block;
    }
    .background-star {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vmin;
      max-width: 900px;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      padding: 2rem;
    }
    .image-block {
      width: 160px;
      height: auto;
      max-height: 160px;
      display: block;
      position: absolute;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      aspect-ratio: 1 / 1;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .image-block:hover {
      opacity: 0.8;
      z-index: 5;
    }
    .image-block img,
    .image-block video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #audio-notice {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      font-style: italic;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 1s ease;
    }
    svg.lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    svg.lines line {
      stroke: black;
      stroke-width: 0.3px;
      opacity: 0.1;
      transition: stroke-width 0.3s, opacity 0.3s;
    }
    @media (max-width: 600px) {
      .image-block {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://xpan.earth">
      <img src="./xpan.svg" alt="xpan" />
    </a>
  </header>
  <object class="background-star" type="image/svg+xml" data="mdtc.4 estrella.svg"></object>
  <svg class="lines" id="dynamic-lines"></svg>
  <div class="container" id="channels-container"></div>
  <div id="audio-notice">tocar para activar sonido</div>

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const container = document.getElementById('channels-container');
    const audioNotice = document.getElementById('audio-notice');

    function randomizeLines() {
      const blocks = [...document.querySelectorAll('.image-block')];
      const svg = document.getElementById('dynamic-lines');
      svg.innerHTML = '';

      blocks.forEach((blockA, i) => {
        const rectA = blockA.getBoundingClientRect();
        const x1 = rectA.left + rectA.width / 2 + window.scrollX;
        const y1 = rectA.top + rectA.height / 2 + window.scrollY;

        blocks.forEach((blockB, j) => {
          if (i < j && Math.random() > 0.6) {
            const rectB = blockB.getBoundingClientRect();
            const x2 = rectB.left + rectB.width / 2 + window.scrollX;
            const y2 = rectB.top + rectB.height / 2 + window.scrollY;

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.style.stroke = Math.random() > 0.5 ? '#000' : '#333';
            line.style.strokeWidth = `${0.2 + Math.random() * 0.5}px`;
            line.style.opacity = `${0.1 + Math.random() * 0.3}`;
            svg.appendChild(line);
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(randomizeLines);
    });

    window.addEventListener('load', () => {
        const mediaItems = [
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399838/original_ae74fba4e3b27022ad37ee0b677c3b5e.png?1746150042?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399836/original_3d92461d60bedeb98327e9cec09e69dc.png?1746150036?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399835/original_8f0ba6f5eace1a355f338e8698bec465.gif?1746150035?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399834/original_9552a55a745514583ef0fb1cdaf389f6.jpg?1746150033?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399833/original_2f037061ceeef32562fa21921a378aa9.jpg?1746150032?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399832/original_ea8252a8fd14e2bdec3cd0393fad7b2a.jpg?1746150028?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399831/original_de51933abe703f5d7ecee8ff8adbf13c.jpg?1746150026?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399828/original_9a520e97106fa02c79eb0f8543ead37a.jpg?1746150024?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399827/original_8f810b832de49c87a7cee7198340af25.jpg?1746150024?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399824/original_bc739c8cdc50b85313fdb33c73aa46f9.jpg?1746150023?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399823/original_c454f136fe39b6e9d54079eeeea7d36f.jpg?1746150023?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399822/original_488c09c0c168630ceacff31d2765348c.jpg?1746150023?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399821/original_753935667560230f87614960be312603.jpg?1746150021?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399819/original_20dcbaed1fe02e9d52bc9b6ce610f67b.jpg?1746150020?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399818/original_e4dfd47b212418bfe83a7a8832386f7e.jpg?1746150019?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36399817/original_01c378b7fec3922992b9b9d1764c9195.jpg?1746150018?bc=0", link: "a.e.i.index.html", newTab: false }
];


      let selectedAudioIndex = isIOS ? Math.floor(Math.random() * mediaItems.length) : -1;

      mediaItems.forEach((item, index) => {
        const a = document.createElement('a');
        a.className = 'image-block';
        a.href = item.link;
        if (item.newTab) a.target = '_blank';
        a.style.zIndex = 1 + Math.floor(Math.random() * 3);

        if (item.url.match(/\.(mp4|mov)(\?|$)/i)) {
          const video = document.createElement('video');
          video.loop = true;
          video.controls = false;
          video.playsInline = true;
          video.src = item.url;
          video.volume = 0.05;

          if (isIOS) {
            video.muted = index !== selectedAudioIndex;
          } else {
            video.autoplay = true;
            video.muted = false;
          }

          video.addEventListener('canplay', () => video.play().catch(() => {}));
          a.appendChild(video);
        } else {
          const img = document.createElement('img');
          img.src = item.url;
          a.appendChild(img);
        }

        container.appendChild(a);

        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);
        a.style.left = `${x}px`;
        a.style.top = `${y}px`;
      });

      requestAnimationFrame(() => {
        randomizeLines();
        const blocks = document.querySelectorAll('.image-block');
        blocks.forEach(block => {
          block.addEventListener('mouseenter', randomizeLines);
          block.addEventListener('click', randomizeLines);
        });
        window.addEventListener('scroll', randomizeLines, { passive: true });
        window.addEventListener('touchstart', randomizeLines, { passive: true });
        setInterval(randomizeLines, 5000);
        window.addEventListener('resize', randomizeLines);
      });
    });

    document.body.addEventListener('click', () => {
      document.querySelectorAll('video').forEach(video => {
        video.play().catch(() => {});
      });
      audioNotice.style.opacity = '0';
    }, { once: true });
  </script>
</body>
</html>
