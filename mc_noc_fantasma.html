<head>
  <meta charset="UTF-8" />

  <title>xpan — nociones fantasma</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      color: #fff;
      cursor: crosshair;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }

    header img {
      width: 50px;
      height: auto;
      filter: invert(1);
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      opacity: 0.04;
      z-index: 0;
      pointer-events: none;
    }

    .word {
      position: absolute;
      font-size: 0.9rem;
      text-transform: lowercase;
      color: #fff;
      opacity: 0.05;
      animation: glitchText 6s infinite ease-in-out alternate;
      pointer-events: none;
    }

    @keyframes glitchText {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.03; filter: blur(2px); }
      30% { opacity: 0.12; filter: blur(0.5px); }
      50% { transform: translate(-3px, 2px) scale(1.1) rotate(1deg); opacity: 0.2; filter: blur(0px); }
      70% { opacity: 0.08; filter: blur(1px); }
      100% { transform: translate(3px, -2px) scale(0.95) rotate(-1deg); opacity: 0.05; filter: blur(2px); }
    }

    .image {
      position: absolute;
      width: 120px;
      opacity: 0.03;
      mix-blend-mode: screen;
      filter: grayscale(1) blur(2px);
      animation: pulseImage 8s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulseImage {
      0%   { transform: scale(1) rotate(0deg); opacity: 0.02; filter: blur(2px); }
      50%  { transform: scale(1.05) rotate(1deg); opacity: 0.15; filter: blur(0.5px); }
      100% { transform: scale(1) rotate(-1deg); opacity: 0.04; filter: blur(2px); }
    }
  </style>
</head>
<body>
  <header>
        <a href="https://xpan.earth">
            <img src="./xpan.svg" alt="xpan">
        </a>
  </header>

  <div class="noise"></div>

  <!-- palabras -->
  <script>
    const words = [
      'residuo', 'excedente', 'no dicho', 'idea no nacida', 'error operativo', 'bifurcación fallida',
      'potencia interrumpida', 'pérdida', 'reverso conceptual', 'colapso útil', 'intervalo muerto',
      'intención sin forma', 'código omitido', 'evento inexacto', 'conexión rota', 'afecto no formulado',
      'proyecto latente', 'desfase permanente', 'estructura sin cuerpo', 'síntoma sonoro', 'negativo activo',
      'condición fuera de campo', 'afirmación ilegible', 'subarchivo oculto', 'lenguaje sin canal',
      'forma abortada', 'retícula desequilibrada', 'eco desplazado', 'intensidad huérfana', 'lógica inconsistente'
    ];

    words.forEach(() => {
      const el = document.createElement('div');
      el.className = 'word';
      el.innerText = words[Math.floor(Math.random() * words.length)];
      el.style.top = `${Math.random() * 100}vh`;
      el.style.left = `${Math.random() * 100}vw`;
      el.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(el);
    });
  </script>
