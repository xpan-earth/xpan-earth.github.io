<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a.e.i.fps.index</title>
  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: 'Times New Roman', serif;
      color: #000;
      overflow: hidden;
      cursor: crosshair;
    }
    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }
    header img {
      width: 50px;
      height: auto;
      display: block;
    }
    .floating-title {
      position: absolute;
      font-size: 0.9rem;
      text-transform: lowercase;
      white-space: nowrap;
      pointer-events: auto;
      transition: color 0.3s ease;
    }
    .floating-title:hover {
      color: #888;
    }
    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    svg.lines line {
      stroke: black;
      stroke-width: 0.6px;
      opacity: 0.25;
      transition: stroke-width 0.3s, opacity 0.3s;
    }
    @media (max-width: 600px) {
      .floating-title {
        font-size: 0.8rem;
      }
    }
    #fps-description {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80vw;
  width: 400px;
  text-align: center;
  font-size: 0.8rem;
  line-height: 1.3rem;
  color: #000;
  opacity: 0.15;
  z-index: 1;
  pointer-events: none;
  font-style: italic;
}

@media (max-width: 600px) {
  #fps-description {
    font-size: 0.7rem;

#fps-description {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80vw;
  width: 400px;
  text-align: center;
  font-size: 0.8rem;
  line-height: 1.3rem;
  color: #000;
  opacity: 0.55;
  z-index: 1;
  font-style: italic;
  pointer-events: auto; 
}

@media (max-width: 600px) {
  #fps-description {
    font-size: 0.7rem;
    line-height: 1.2rem;
    width: 90vw;
  }
}

  </style>
</head>
<body>
  <header>
    <a href="https://xpan.earth">
      <img src="./xpan.svg" alt="xpan" />
    </a>
  </header>
  <svg class="lines" id="dynamic-lines"></svg>

  <div id="fps-description">
<p>
  <a href="https://instagram.com/xpan.fps" target="_self" style="color: inherit; text-decoration: underline; font-weight: bold;">
    xpan.fps</a>
   es un archivo que funciona como herramienta de trazabilidad y memoria activa.<br>
  mantiene el vínculo operativo con lo que hacemos y sostiene una conversación continua en feedback.
</p>

</div>


  <script>
    const titles = [
      "a.e.i_xpan.fps_select.21.apr_29.apr",
      "a.e.i_xpan.fps_select.sem.12.may.25",
      "a.e.i_xpan.fps_select.sem.19.may.25",
      "a.e.i_xpan.fps_select.sem.02.jun.25",
      "a.e.i_xpan.fps_select.sem.16.jun.25"
    ];

    const container = document.body;
    const lineCanvas = document.getElementById('dynamic-lines');
    const nodesA = [];
    const nodesB = [];
    let paused = false;
    let nextLineUpdate = Date.now();
    let nextDelay = 100 + Math.random() * 500;
    let currentLines = [];

    titles.forEach(title => {
      const el = document.createElement('a');
      el.className = 'floating-title';
      el.href = `${title}.html`;
      el.textContent = title;
      el.target = '_self';
      container.appendChild(el);

      const node = {
        el,
        x: 0,
        y: 0,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      };

      if (title.includes('_msh_') || title.includes('msh')) {
        node.x = Math.random() * window.innerWidth * 0.4;
        node.y = Math.random() * window.innerHeight;
        nodesA.push(node);
      } else {
        node.x = Math.random() * window.innerWidth * 0.4 + window.innerWidth * 0.6;
        node.y = Math.random() * window.innerHeight;
        nodesB.push(node);
      }

      el.addEventListener('mouseenter', () => paused = true);
      el.addEventListener('mouseleave', () => paused = false);
      el.addEventListener('touchstart', () => paused = true);
      el.addEventListener('touchend', () => paused = false);
    });

    const allNodes = [...nodesA, ...nodesB];

    function animate() {
      if (!paused) {
        allNodes.forEach(n => {
          n.x += n.vx;
          n.y += n.vy;

          if (n.x < 0 || n.x > window.innerWidth) n.vx *= -1;
          if (n.y < 0 || n.y > window.innerHeight) n.vy *= -1;

          n.el.style.transform = `translate(${n.x}px, ${n.y}px)`;
        });

        const now = Date.now();
        if (now >= nextLineUpdate) {
          generateNewLines();
          nextDelay = 100 + Math.random() * 500;
          nextLineUpdate = now + nextDelay;
        }

        redrawCurrentLines();
      }
      requestAnimationFrame(animate);
    }

    function generateNewLines() {
      currentLines = [];
      [nodesA, nodesB].forEach(group => {
        for (let i = 0; i < group.length; i++) {
          for (let j = i + 1; j < group.length; j++) {
            if (Math.random() < 0.2) {
              currentLines.push([group[i], group[j]]);
            }
          }
        }
      });
    }

    function getNodeCenter(node) {
      const el = node.el;
      const rect = el.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;
      return [node.x + width / 2, node.y + height / 2];
    }

    function redrawCurrentLines() {
      lineCanvas.innerHTML = '';
      currentLines.forEach(([nodeA, nodeB]) => {
        const [x1, y1] = getNodeCenter(nodeA);
        const [x2, y2] = getNodeCenter(nodeB);
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        lineCanvas.appendChild(line);
      });
    }

    animate();

    window.addEventListener('resize', () => {
      [...nodesA, ...nodesB].forEach(n => {
        n.x = Math.random() * window.innerWidth;
        n.y = Math.random() * window.innerHeight;
      });
    });

    window.addEventListener('scroll', () => paused = true, { passive: true });
  </script>
</body>
</html>
