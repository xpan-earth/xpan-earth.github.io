  <style>
    /* ===== tokens post-tech ===== */
    :root{
      --bg:#000; --fg:#E0E3E6; --fg-dim:#AEB4BA; --accent:#1860FF;
      --line:#2A2E31; --b1:1px solid var(--line);
      --pad-x:clamp(16px,4vw,48px); --header-h:64px; --maxw:1200px;
      --font-ui:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      --font-mono:"IBM Plex Mono","SFMono-Regular",Menlo,Consolas,Monaco,monospace;
      --tile-bg:#0E1113; --tile-fg:#E0E3E6;
    }
    @media (prefers-color-scheme:light){
      :root{
        --bg:#FEFEFE; --fg:#0E1113; --fg-dim:#4A5158; --accent:#1860FF;
        --line:#D9DEE2; --tile-bg:#0E1113; --tile-fg:#FFFFFF;
      }
    }

    /* ===== base ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:var(--font-ui);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:var(--accent); text-decoration:none; border-bottom:1px solid transparent; transition:border-color .15s linear}
    a:hover{border-bottom-color:var(--accent)}
    img{display:block; max-width:100%; height:auto; background:transparent}

    /* ===== header + idioma ===== */
    header{
      position:fixed; top:12px; left:var(--pad-x); right:var(--pad-x);
      height:var(--header-h); display:flex; align-items:center; justify-content:space-between; z-index:20;
    }
    header img{ width:50px; height:auto; mix-blend-mode:difference; filter:invert(1) saturate(100%) }
    @media (prefers-color-scheme:light){ header img{ mix-blend-mode:normal; filter:none } }

    .language-selector{
      display:flex; gap:8px; text-transform:lowercase;
    }
    .language-selector button{
      appearance:none; background:transparent; border:var(--b1); border-radius:0;
      padding:.35rem .6rem; cursor:pointer; color:var(--fg-dim);
      font:600 .9rem/1 var(--font-ui); letter-spacing:.2px;
      transition:color .15s linear, border-color .15s linear, background-color .15s linear;
    }
    .language-selector button:hover{color:var(--fg)}
    .language-selector button.active{color:var(--fg); border-color:var(--accent); background:rgba(24,96,255,.06)}

    /* ===== grid ===== */
    .wrap{ max-width:var(--maxw); margin:0 auto; padding:calc(var(--header-h) + 24px) var(--pad-x) 80px }
    .grid{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:1.5rem;
    }

    .term-block{
      background:var(--tile-bg); color:var(--tile-fg);
      padding:1.2rem; cursor:pointer; position:relative; border:var(--b1);
      transition:transform .15s linear, border-color .15s linear;
    }
    .term-block:hover{ transform:translateY(-1px); border-color:var(--accent) }

    .term-title{
      font:600 1rem/1.25 var(--font-ui);
      text-transform:lowercase; margin:0;
    }
    .term-definition{
      margin-top:.75rem; font:400 .9rem/1.45 var(--font-ui);
      display:none; opacity:0; transition:opacity .2s linear;
    }
    .term-block.active .term-definition{ display:block; opacity:1 }

    /* ===== multilenguaje ===== */
    .lang{display:none}
    .lang.active{display:block}
  </style>

  function mount(lang, hostId){
    const host=document.getElementById(hostId);
    DATA.forEach(item=>{
      const card=document.createElement('div');
      card.className='term-block';
      card.innerHTML=`
        <h3 class="term-title">${item.title[lang]}</h3>
        <div class="term-definition">${item.content[lang]}</div>
      `;
      card.addEventListener('click',()=> card.classList.toggle('active'));
      host.appendChild(card);
    });
  }
  mount('es','grid-es'); mount('en','grid-en'); mount('fr','grid-fr'); mount('jp','grid-jp');

  // ===== selector idioma persistente =====
  (function(){
    const buttons=document.querySelectorAll('.language-selector button');
    function setLang(lang){
      localStorage.setItem('lang',lang);
      document.documentElement.setAttribute('lang',lang);
      document.querySelectorAll('.lang').forEach(n=> n.classList.remove('active'));
      document.querySelector('.lang-'+lang).classList.add('active');
      buttons.forEach(b=>{
        const on=b.dataset.lang===lang;
        b.classList.toggle('active',on);
        b.setAttribute('aria-pressed', on?'true':'false');
      });
    }
    setLang(localStorage.getItem('lang') || 'es');
    buttons.forEach(b=> b.addEventListener('click', ()=> setLang(b.dataset.lang)));
  })();
  </script>
