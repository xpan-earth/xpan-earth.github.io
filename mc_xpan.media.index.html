    body { margin:0; background:#fff; font-family:'Times New Roman',serif; color:#000; overflow-x:hidden; }
    header { position:fixed; top:1rem; left:1rem; z-index:50; display:flex; align-items:center; gap:1rem; }
    header img { width:50px; height:auto; display:block; }

    .menu-container { position:relative; z-index:60; }
    .menu-button {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      width:24px; height:24px;
      cursor:pointer;
      background:rgba(255,255,255,0.85);
      border:1px solid #000;
      padding:0.3rem;
      transform-origin:center;
      transition:transform 0.35s ease, background 0.25s ease;
      position:relative;
    }
    .menu-button:hover { background:#000; }
    .menu-button span {
      display:block;
      width:2px;
      height:12px;
      background:#000;
      margin:1px 0;
      transition:background 0.25s ease;
    }
    .menu-button:hover span { background:#fff; }
    .menu-button.active { transform: rotate(90deg); }
    .menu-options {
      position:absolute;
      top:120%;
      left:0;
      display:none;
      flex-direction:column;
      border:1px solid #000;
      background:rgba(255,255,255,0.95);
      min-width:140px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      animation:fadeDown 0.3s ease forwards;
    }
    .menu-options button {
      font-family:'Times New Roman',serif;
      font-size:0.85rem;
      padding:0.4rem 0.8rem;
      border:none;
      background:transparent;
      text-align:left;
      cursor:pointer;
      transition:all 0.25s ease;
    }
    .menu-options button:hover { background:#000; color:#fff; }

    @keyframes fadeDown {
      from { opacity:0; transform:translateY(-5px); }
      to { opacity:1; transform:translateY(0); }
    }

    .grid { 
      column-count: 5;
      column-gap: 0.5rem;
      padding: 7rem 0.5rem 3rem;
    }
    @media(max-width:1600px){.grid{column-count:6;}}
    @media(max-width:1200px){.grid{column-count:4;}}
    @media(max-width:992px){.grid{column-count:4;}}
    @media(max-width:600px){.grid{column-count:3;}}

    .media-item {
      break-inside: avoid;
      margin-bottom: 0.5rem;
      position: relative;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .media-item.visible { opacity:1; }

    .media-item img, .media-item video { 
      width:100%; 
      height:auto; 
      display:block; 
      object-fit:contain;
      background:#f5f5f5;
    }

        .caption {

      color:#fff;
      opacity:0;
      transition:opacity 0.3s;
    }

    .media-item:hover .caption { opacity:1; }


    #floating-loader {
      position: fixed; bottom: 1rem; right: 1rem;
      background: rgba(0,0,0,0.7); color: #fff;

      pointer-events: none; z-index: 200;

    #floating-loader.visible { opacity: 1; }

      :root{
  --sheet-w:min(720px, 92vw);
  --sheet-h:clamp(55vh, 78vh, 88vh);
  --gap:clamp(12px, 2.5vmin, 20px);
  --rad:16px;

#info-panel[hidden]{display:none}
#info-panel{
  position:fixed; inset:0; z-index:999;
  display:grid; place-items:end center;  /* bottom-sheet por defecto móvil */
}
.info-backdrop{
  position:absolute; inset:0;
  background:var(--backdrop);
  backdrop-filter:saturate(140%) blur(10px);
}
@media (prefers-reduced-transparency: reduce){
  .info-backdrop{ backdrop-filter:none }
}

.info-sheet{
  position:relative;
  width:100%;
  max-width:var(--sheet-w);
  height:var(--sheet-h);
  margin:env(safe-area-inset-top) auto env(safe-area-inset-bottom);
  background:#00000032; border-radius:var(--rad) var(--rad) 0 0;
  box-shadow:var(--shadow);
  display:flex; flex-direction:column;
  translate:0 8%;
  opacity:0;
  transition:translate .28s cubic-bezier(.22,.61,.36,1), opacity .2s;
}

@media (min-width: 992px){
  #info-panel{ place-items:center }

.info-header{

.info-body{

<script>
/* ==== Menú ==== */
const menuBtn = document.getElementById('menu-btn');
const menuOptions = document.getElementById('menu-options');
menuBtn.addEventListener('click', ()=>{
  const isOpen = menuOptions.style.display === 'flex';
  menuOptions.style.display = isOpen ? 'none' : 'flex';
  menuBtn.classList.toggle('active', !isOpen);
});
document.addEventListener('click', e=>{
  if(!menuOptions.contains(e.target) && !menuBtn.contains(e.target)){
    menuOptions.style.display='none';
    menuBtn.classList.remove('active');
  }
});

/* ==== Media Grid & Info Panel ==== */
const mediaGrid = document.getElementById('media-grid');
const loader = document.getElementById('floating-loader');

/* ==== Info Panel (abrir/cerrar) ==== */
const infoPanel   = document.getElementById('info-panel');
const infoContent = document.getElementById('info-content');
const infoTitle   = document.getElementById('info-title');

function lockScroll(){
  const y = window.scrollY;
  document.body.dataset.lockY = y;
  document.body.style.position='fixed';
  document.body.style.top = `-${y}px`;
  document.body.style.width='100%';
}
function unlockScroll(){
  const y = +(document.body.dataset.lockY||0);
  document.body.style.position='';
  document.body.style.top='';
  document.body.style.width='';
  delete document.body.dataset.lockY;
  window.scrollTo(0,y);
}

function closePanel(){
  infoPanel.classList.remove('active');
  document.removeEventListener('keydown', onKey);
  setTimeout(()=>{ infoPanel.hidden = true; unlockScroll(); }, 220);
}
function onKey(e){ if(e.key==='Escape') closePanel(); }

/* ABRIR: expone función global */
window.openInfo = function(p){
  infoTitle.textContent = p?.title || '';
  const meta = p?.meta ? `<p><strong>${p.meta}</strong></p>` : '';
  const desc = p?.description ? `<p>${p.description}</p>` : '';
  infoContent.innerHTML = `${meta}${desc}`;
  infoPanel.hidden = false;
  lockScroll();
  requestAnimationFrame(()=> infoPanel.classList.add('active'));
  sheet.setAttribute('tabindex','-1');
  sheet.focus({preventScroll:true});
  document.addEventListener('keydown', onKey);
};

    "meta": "enero 2025 — parís, francia",
    "description": "el proyecto ep.t [paris.25] configuró un espacio autónomo insertado en el núcleo de la paris fashion week enero 2025. su arquitectura, desarrollada y tejida en sitio durante 10 días consecutivos, operó como un dispositivo físico, político y simbólico de interrupción crítica.\n\nun sistema interior completo fue construido con malla electrosoldada y manta de cielo, materiales con carga cultural, simbólica y estructural. la malla, elemento industrial común en periferias urbanas, y la manta, textil asociado al patrimonio doméstico mexicano, fueron ensambladas mediante alambre recocido, generando una doble piel interior que recubrió muros y techos del espacio original.\n\nla intervención no fue decorativa ni ornamental. se trató de una inserción forzada, deliberadamente expuesta en sus uniones, bordes, moños de acero y púa visibles. esta lógica de remate crudo operó como gesto de confrontación: una ocupación no neutral de un entorno dominado por estructuras eurocentristas, de moda, de capital y exclusión.\n\nel tejido fue realizado manualmente, durante jornadas continuas de más de 15 horas diarias. esa acumulación de esfuerzo configura una densidad energética visible en el volumen resultante. la luz, filtrada por la manta, emana desde el interior, proyectando sombra y calor hacia afuera, invirtiendo las jerarquías tradicionales de iluminación en espacios de exhibición.\n\nsobre la piel interior se instalaron seis bocinas model.1, dirigidas hacia el centro, construyendo una cámara acústica cerrada que reforzaba la idea de un cuarto dentro de otro cuarto: un espacio autónomo, replegado, deliberadamente separado de las lógicas de espectáculo, consumo y visibilidad acrítica.\n\nla intervención acompañó un programa de exhibiciones y acciones activas durante 15 días, reuniendo a 117 colaboradores y más de 700 personas. su narrativa se posicionó como una respuesta colectiva, crítica y horizontal frente a los circuitos de validación, estética y representación dominantes. ep.t [paris.25] operó como espacio seguro y común, un entorno de comunidad temporal en el centro mismo del capital cultural europeo, activado desde lo independiente, lo precario y lo insurgente.",

  "description": "hex_666 es una estructura suspendida desde un solo punto de anclaje, equilibrada mediante seis cables de acero y el peso de seis bocinas mdl.01-r. la forma general replica una estrella de seis puntas, construida con perfiles de acero cuadrado de 1½\", dispuestos en ángulo de 18° y unidos a una pieza central de acero rolado.\n\nel sistema se completa con un aro flotante de 3 metros de diámetro, soportado por tensión cruzada, donde se distribuyeron 30 velas. todo el conjunto se mantuvo en acabado natural, con perfiles rojos, soldaduras visibles y uniones expuestas.\n\nla instalación funcionó como matriz física y sonora. durante seis horas, seis colaboradores activaron las seis bocinas de forma continua, generando una vibración circular sostenida. el montaje se realizó en equilibrio simétrico, con precisión en cada tensión y contrapeso.\n\nhex_666 articula geometría, sonido y gravedad. una figura técnica y simbólica, activa en todos sus niveles.",

  "title": "lllllllllll.americana",
  "meta": "junio 2025 — guadalajara, jalisco",
  "description": "diseño, desarrollo y construcción de espacio en la colonia americana, guadalajara, méxico.\n\nel proyecto parte de una retícula de bastidores de acero que recorre el perímetro del espacio. esta estructura envolvente opera mediante el sistema de poros: una matriz de perforaciones atravesadas por barras de aluminio que permiten la inserción de repisas, racks y aditamentos. el resultado es una plataforma modular, adaptable y reconfigurable según las necesidades del uso.\n\nen el centro del espacio se suspende una isoestructura, pieza simbólica y estructural fabricada en acero y aluminio. este núcleo funcional articula el sistema general, suspendiendo bocinas mdl.1, floreros y cortinas de tela que permiten subdividir o cerrar parcialmente ciertas áreas del volumen.\n\nel sistema se complementa con una plataforma elevada que introduce un segundo nivel operativo dentro del mismo contenedor, acentuando el carácter tridimensional del espacio.\n\nla iluminación fue diseñada como parte integral del sistema: una serie de luminarias verticales con pantallas de policarbonato actúan como difusores de luz. el policarbonato, al ser atravesado por fuentes concentradas, genera un fenómeno de refracción y dispersión que suaviza y expande la luz de forma direccional, multiplicando su volumen y produciendo una atmósfera envolvente.",

    "title": "mdl.1 — sistema completo",
    "meta": "sistema base desarrollado por xpan",
    "description": "la mdl.1 es el primer sistema desarrollado por xpan. su construcción estableció una forma de operar, de conectar y de intervenir el espacio. no fue diseñada como objeto utilitario ni como sistema de sonido convencional. fue pensada como medio, como dispositivo de transmisión.\n\nla bocina se entiende aquí no como un simple emisor, sino como un canal abierto: un aparato que convierte señal en presencia, vibración en estructura, sonido en mensaje. desde su primera aparición, la mdl.1 ha funcionado como interfaz física entre xpan y el entorno. a través de ella se activan colaboraciones, se generan vínculos, se construyen sistemas espaciales, sonoros y culturales.\n\na diferencia de los sistemas diseñados para amplificar de forma genérica, la mdl.1 propone una propagación situada. su fuerza no radica en el volumen, sino en su capacidad de marcar un punto de acción dentro del entorno.\n\nsu silueta originó el logotipo de xpan. su lógica dio origen al resto de los sistemas desarrollados. sigue vigente. sigue activa.\n\nsistema mdl.1:\n– bocina pasiva de dos vías.\n– cuerpo de madera con acabado en poliuretano negro semi mate.\n– dimensiones: 35 × 30 × 30 cm\n– peso: 9.6 kg\n– componentes internos: driver medio 6.5”, tweeter bullet 4”, crossover pasivo 2 vías\n– respuesta de frecuencia: 25 hz – 20 khz\n– sensibilidad: 96 db\n– impedancia nominal: 8 ohms\n– potencia recomendada: 66 w\n\ncomponentes del sistema:\n– stools: pedestales en barra cuadrada de aluminio ½”, 120 cm y 30 cm\n– sub.t: subwoofer pasivo 15”, 80 × 60 × 60 cm, 24 kg, 10 hz – 200 hz, 120 db, 4 ohms, 1200 w\n– g.sub: amplificador dedicado para sub.t\n– g.2 / g.4 / g.8 / g.12: amplificadores modulares en aluminio, entrada 3.5 mm, salida 120 w/canal, 110v-220v, modelos de 2, 4, 8 y 12 canales\n\ncada configuración responde al espacio, uso y número de transmisores requeridos. la lógica: modularidad, precisión, adaptabilidad. el punto de partida siempre es la mdl.1.",

    "title": "mdtc.4 [ eden garden cinema ]",
    "meta": "abril 2025 — hotel reforma, ciudad de méxico",
    "description": "intervención espacial desarrollada por xpan junto a mario alore y eli pastore.\n\nestructura principal: estrella de seis puntas construida con 132 reflectores de alta intensidad, unidos mediante cable de acero. el conjunto —de más de 3 metros de diámetro— fue suspendido en el centro del espacio. su trazo continuo forma una figura cerrada y expansiva. la proyección lumínica es directa, sin dispersión: genera un volumen denso, agresivo y frontal.\n\nel sistema se completa con una lámina de aluminio pulido alineada al centro geométrico de la estrella, y un mixtape en reproducción continua.\n\nel público accede a memorias usb metálicas con el audio. cada unidad está diseñada con una punta afilada, permitiendo inscribir trazos sobre la lámina. los desplazamientos físicos durante la escucha activan un protocolo de intervención: gesto, vibración y registro convergen en un único plano.\n\neste proyecto define una plataforma de exposición extrema, donde la memoria se acumula como residuo material.",

    "title": "xpan.studio.2025",
    "meta": "febrero 2025 — proyectos públicos, ciudad de méxico",
    "description": "xpan.studio.2025 es la intervención espacial desarrollada para alojar el estudio de xpan en “proyectos públicos”, ciudad de méxico. el sistema fue construido en febrero de 2025 y se diseñó íntegramente como una infraestructura desmontable, suspendida y modular.\n\nuna retícula aérea de cables de acero tensada entre armellas permite colgar luminarias, pantallas de policarbonato, dispositivos de sonido y elementos de control espacial sin fijaciones permanentes. toda la intervención puede desmontarse rápidamente soltando los cables de acero de su punto de anclaje.\n\nademás del sistema suspendido, se diseñaron piezas auxiliares específicas: mesas de trabajo, muebles de almacenaje, lámparas, sillones individuales y mesas bajas. todos los objetos siguen una misma lógica estructural a partir de perfiles metálicos delgados y materiales translúcidos, lo que permite que el conjunto se mantenga liviano, permeable y reconfigurable.\n\nel espacio funciona como núcleo operativo de xpan: alberga sesiones de análisis, edición editorial, desarrollo técnico y archivo. su diseño permite adaptarse a distintas funciones sin clausurar el espacio ni fijar una distribución única. el estudio es, a la vez, una herramienta de trabajo y una forma de pensamiento espacial.",

    "meta": "febrero 2024 — ciudad de méxico",
    "description": "x.6_A/V.f [xpan 6channel audiovisual forum] es un sistema espacial diseñado como infraestructura autónoma de exhibición, proyección y escucha multicanal. desarrollado por xpan en febrero de 2024, el sistema parte de un arco estructural autoestable fabricado en acero ptr, que actúa como soporte de suspensión para bocinas xpan.mdl.1 y una pantalla frontal.\n\nla pieza se compone de tres componentes principales: una membrana visual tensada con impresión gráfica difusa, una serie de bocinas mdl.1 suspendidas distribuidas a lo largo del arco en una configuración envolvente de 6 canales, y un conjunto de anclajes y contrapesos fabricados en acero macizo que estabilizan la estructura sin requerir fijaciones al suelo.\n\nel sistema fue desarrollado para activaciones efímeras, espacios institucionales y foros de presentación que requieren condiciones técnicas precisas sin comprometer su desmontaje. su geometría abierta permite visibilidad frontal y posterior, mientras su espacialidad sonora crea un campo inmersivo que amplifica la narrativa visual. el sistema opera como infraestructura portátil, foro intervenible y medio de articulación audiovisual.",

  {
    "title": "hipersensoria",
    "meta": "febrero 2022 — torre de los vientos, ciudad de méxico",
    "description": "en febrero de 2022, xpan activó la torre de los vientos con hipersensoria. se desplegó un circuito multicanal de 16 inputs: micrófonos en la calle, debajo de los asientos del público, alrededor y dentro de la torre. la escultura funcionó como sensor y emisor. todas las señales fueron procesadas en vivo mediante rutas análogas y digitales, generando un flujo de inputs/outputs que amplificó la sensibilidad de la torre. el acto consistió en forzar a la escultura a escuchar su propio entorno y devolverlo en tiempo real. hipersensoria operó como intervención directa: activación estructural, sin narrativa, solo lectura y emisión cruda de contexto. el resultado fue un estado temporal de hipersensibilidad arquitectónica, donde la torre absorbió, procesó y devolvió su entorno como señal.",

    "title": "12.e hv9a",
    "meta": "octubre 2023 — 12.e, ciudad de méxico",
    "description": "el 15 de octubre de 2023, xpan recibió en 12.e el noveno aniversario de la disquera halcyon veil, sello fundamental en la configuración de nuevas estéticas sonoras globales. la activación presentó tres actos distintos: — bapari, con un listening session de su ep oasis — rabit, fundador del sello, con un dj set centrado en los archivos de halcyon veil — tati au miel, con un set en vivo con texturas de distorsión y adelantos de su ep carousel. el evento fue de entrada libre, pero el acceso se gestionó mediante una condición específica: portar la camiseta xpan.c.0.0. esta prenda no había sido lanzada oficialmente y los asistentes recurrieron a recrearla o intervenirla por cuenta propia. la noche consolidó un vínculo natural entre halcyon veil y xpan, como intersección activa entre plataformas que comparten una sensibilidad común: construir desde los márgenes, experimentar de manera deliberada y activar comunidades a través de encuentros directos.",

  {
    "title": "xcv2",
    "meta": "mayo 2023 — ciudad de méxico",
    "description": "xcv2 [xpan collaborations volume 2] fue una intervención colectiva entre xpan y cinco artistas/diseñadores radicados en ciudad de méxico: brian thoreen, c. h. matos, tomás díaz cedeño, panorammma y emilio algo. cada uno rediseñó nuestra bocina mdl.1 para generar cinco modelos únicos de la nueva serie mdl.c. estos objetos fueron presentados en un showroom abierto al público, activado por cinco sesiones de escucha curadas por proyectos culturales invitados: hod, marble stones, suave, ketvoid, minena. cada sesión articuló una red de comunidades distintas: las de cada artista/diseñador, las de cada proyecto cultural, la comunidad extendida de xpan, y nuevas audiencias emergentes. este sistema expandido de encuentros configuró un mapa sonoro–afectivo de 11 nodos simultáneos: una intersección de intersecciones. xcv2 operó como infraestructura interdependiente de colaboración, escucha y creación cultural compartida.",

{
  "title": "mdl.c — xpan × c. h. matos",
  "meta": "2024 — san francisco, california — colección permanente del sfmoma",
  "description": "En 2024, la bocina mdl.c — xpan × c. h. matos, desarrollada en colaboración con el artista y diseñador C. H. Matos como parte de la serie XCV2 (2023), fue adquirida por el San Francisco Museum of Modern Art (SFMOMA) para su colección permanente. Esta incorporación consolida a xpan dentro de uno de los museos de arte contemporáneo más relevantes a nivel internacional.\n\nLa pieza se presentó en la exposición Art of Noise (4 de mayo – 18 de agosto de 2024), curada por Joseph Becker, una muestra multisensorial dedicada a explorar cómo el diseño ha transformado la experiencia musical en los últimos cien años.",

{
  "title": "s+js23 — infra",
  "meta": "7—19 febrero 2023 — ciudad de méxico (proyectos públicos, córdoba 87)",
  "description": "s+js23 (infra) activó una casa completa como cuerpo resonante. el dispositivo trabajó con presión sonora controlada, cálculo y análisis de distribución y fase para convertir la arquitectura en instrumento resonante.\n\nel sistema desplegó un arreglo 0.10ch: diez subwoofers sub.t de 15\" de xpan distribuidos por habitaciones y circulaciones. cada módulo se calibró para excitar la frecuencia estacionaria dominante de su cuarto, llevando a vibración extrema muros, duela, vitrales, ventanales, cancelería, molduras y ornamentos. la experiencia fue entrar en una masa de sonido: intensa, envolvente e invisible.\n\nlos subwoofers se apoyaron en piso sobre un tapete circular negro de 3 m de diámetro. sobre cada uno, en paralelo al techo, una retícula de cable de acero de la que colgaba un cubo translúcido de lámina plástica con iluminación interior. la membrana respondió al aire y a la presión acústica generando patrones sutiles: el desplazamiento visible fue mínimo frente a la fuerza física percibida en el cuerpo. el efecto en sala fue marcadamente intenso.\n\nla operación se centralizó en un nodo de control con diez amplificadores xpan.g.sub (1200 w, 120 dB de sensibilidad), coordinando distribución, niveles y fase en tiempo real.\n\ninfra activó por primera vez la casa de margarita quijano —antigua residencia de la escritora e investigadora feminista en córdoba 87, roma norte, ciudad de méxico, rescatada por proyectos públicos. margarita quijano —maestra e investigadora— hizo de esta casa un cruce para intelectuales y conversaciones de época. infra reabrió ese campo desde la práctica de xpan.",

{
  "title": "xpan.ep.1 — activaciones",
  "meta": "octubre 2024 — febrero 2025 — ciudad de méxico",
  "description": "xpan.ep.1 [espacio público uno] fue un proyecto desarrollado por xpan entre octubre de 2024 y febrero de 2025. su estructura, basada en una retícula de poros, configuró un sistema modular y adaptable capaz de albergar múltiples usos y escalas. durante este periodo operó como espacio público activo, abierto a distintas comunidades, con el objetivo de articular nuevas posibilidades dentro de la topología conectiva. en cinco meses se realizaron más de 18 activaciones públicas. por su ubicación —en una de las zonas con mayor tránsito peatonal de la ciudad de méxico— se estima que entre 2,5 y 3 millones de personas pudieron haber transitado frente o a través de la instalación durante su operación. xpan.ep.1 materializó redes permanentes y experimentaciones culturales que expandieron las conexiones entre prácticas, contextos y comunidades diversas.",

let allMedia = [];
mediaProjects.forEach(p => {
  p.media.forEach(url => {
    if(!url.endsWith('.pdf')){ 
      allMedia.push({url, title:p.title, meta:p.meta, desc:p.description});
    }
  });
});

let used = new Set();
let currentBatch = 0;
const batchSize = 25;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function applySort(mode){
  mediaGrid.innerHTML = '';
  used.clear();
  if(mode === 'shuffle') shuffle(allMedia);
  currentBatch = 0;
  loadBatch();
}

function loadBatch(preloadOnly=false){
  if(!preloadOnly) loader.classList.add('visible');
  const start = currentBatch*batchSize;
  const end = start+batchSize;
  const batch = allMedia.slice(start,end);
  batch.forEach(m=>{
    if(used.has(m.url)) return;
    used.add(m.url);
    const item = document.createElement('div');
    item.className='media-item';
    const ext = m.url.split('.').pop().split('?')[0].toLowerCase();
    if(['mp4','mov','webm'].includes(ext)){
      item.innerHTML = `<video muted playsinline preload="none" data-src="${m.url}"></video>
      <div class="caption">${m.title}</div>`;
    } else {
      item.innerHTML = `<img loading="lazy" data-src="${m.url}"/><div class="caption">${m.title}</div>`;
    }
    item.onclick=()=>{
      infoContent.textContent=`${m.title}\n${m.meta}\n\n${m.desc}`;
      infoPanel.classList.add('active');
      const vid = item.querySelector('video');
      if(vid){
        vid.muted = false;
        vid.play();
        currentVideo = vid;
      } else currentVideo = null;
    };
    mediaGrid.appendChild(item);
    observer.observe(item);
  });
  currentBatch++;
  if(!preloadOnly) loader.classList.remove('visible');
}

/* Lazy loading */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      const el = entry.target;
      const media = el.querySelector('img,video');
      const src = media.getAttribute('data-src');
      if(src){ media.src = src; media.removeAttribute('data-src'); }
      el.classList.add('visible');
      observer.unobserve(el);
    }
  });
},{rootMargin:'200px'});

/* Infinite scroll con preload del siguiente lote */
window.addEventListener('scroll', ()=>{
  const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 800;
  if(nearBottom && currentBatch*batchSize < allMedia.length){
    loadBatch();
    // Preload anticipado siguiente lote
    setTimeout(()=>{ if(currentBatch*batchSize < allMedia.length) loadBatch(true); },500);
  }
});

/* Inicial */
applySort('shuffle');
menuOptions.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>applySort(btn.dataset.sort));
});

<script>
(() => {
  const panel = document.getElementById('info-panel');
  const sheet  = panel.querySelector('.info-sheet');
  const bodyEl = document.getElementById('info-content');
  const titleEl= document.getElementById('info-title');

  // abrir con contenido
  window.openInfo = function(p){
    titleEl.textContent = p.title || '';
    // admite strings largos sin cortar
    const meta = p.meta ? `<p><strong>${p.meta}</strong></p>` : '';
    const desc = p.description ? `<p>${p.description}</p>` : '';
    bodyEl.innerHTML = `${meta}${desc}`;
    lockScroll(true);
    panel.hidden = false;
    // forzar reflow antes de activar animación
    requestAnimationFrame(()=> panel.classList.add('active'));
    // foco accesible
    sheet.setAttribute('tabindex','-1');
    sheet.focus({preventScroll:true});
    document.addEventListener('keydown', onKey);
  };

  function closePanel(){
    panel.classList.remove('active');
    document.removeEventListener('keydown', onKey);
    // espera fin de transición
    setTimeout(()=>{ panel.hidden = true; lockScroll(false); }, 220);
  }
  function onKey(e){ if(e.key === 'Escape') closePanel(); }



  // bloqueo de scroll de documento
  const scrollState = { top:0, left:0 };
  function lockScroll(lock){
    if(lock){
      scrollState.top = window.scrollY; scrollState.left = window.scrollX;
      document.documentElement.style.scrollBehavior='auto';
      document.body.style.position='fixed';
      document.body.style.top = `-${scrollState.top}px`;
      document.body.style.left= `0`;
      document.body.style.right= `0`;
      document.body.style.width='100%';
    }else{
      document.body.style.position='';
      document.body.style.top=''; document.body.style.left=''; document.body.style.right=''; document.body.style.width='';
      window.scrollTo(scrollState.left, scrollState.top);
      document.documentElement.style.scrollBehavior='';
    }
  }
})();
</script>
<script>(()=>{
  // usa tu variable global mediaProjects ya definida
  const WES='https://images.weserv.nl/?url='; const CFG='&q=70&we';
  const S=[480,960,1600];
  const toProxy=u=>{
    if(!/^https?:\/\//.test(u)) return null;
    const bare=u.replace(/^https?:\/\//,'');
    return{
      src:`${WES}${encodeURIComponent(bare)}&w=${S[1]}${CFG}`,
      srcset:`${WES}${encodeURIComponent(bare)}&w=${S[0]}${CFG} ${S[0]}w,`+
             `${WES}${encodeURIComponent(bare)}&w=${S[1]}${CFG} ${S[1]}w,`+
             `${WES}${encodeURIComponent(bare)}&w=${S[2]}${CFG} ${S[2]}w`,
    };
  };


  // a) aplanar medios
  const flat=[];
  for(const p of mediaProjects){ for(const m of p.media) flat.push({p,url:m}); }

  // b) render de un item
  function renderItem(it){
    const el=document.createElement('figure');
    el.className='media-item'; el.tabIndex=0;

    if(/\.(mp4|mov|webm)(\?|$)/i.test(it.url)){
      const v=document.createElement('video');
      v.muted=true; v.playsInline=true; v.loop=true; v.preload='metadata';
      v.dataset.src=it.url; v.className='lazy-media';
      el.appendChild(v);
    }else{
      const img=document.createElement('img');
      img.decoding='async'; img.loading='lazy';
      const prox=toProxy(it.url);
      if(prox){ img.src=prox.src; img.srcset=prox.srcset; img.sizes='(min-width:992px) 20vw, 90vw'; }
      else{ img.src=it.url; }
      img.className='lazy-media';
      el.appendChild(img);
    }

    const cap=document.createElement('figcaption');
    cap.className='caption';
    cap.textContent=`${it.p.title} — ${it.p.meta}`;
    el.appendChild(cap);

    el.addEventListener('click',()=>window.openInfo(it.p));
    return el;
  }

  // c) pintura incremental
  let i=0;
  const CHUNK=24;
  function step(deadline){
    if(i>=flat.length) return;
    loader?.classList.add('visible');
    let drawn=0;
    const frag=document.createDocumentFragment();
    while(deadline.timeRemaining()>8 && i<flat.length && drawn<CHUNK){
      frag.appendChild(renderItem(flat[i++])); drawn++;
    }
    mediaGrid.appendChild(frag);
    if(i<flat.length) requestIdleCallback(step);
    else setTimeout(()=>loader?.classList.remove('visible'),150);
  }
  requestIdleCallback(step);

  // d) IO para play/pause y revelado
  const vis=new IntersectionObserver(es=>{
    for(const e of es){
      const v=e.target.querySelector('video');
      if(e.isIntersecting){
        e.target.classList.add('visible');
        if(v && !v.src){ v.src=v.dataset.src; v.play().catch(()=>{}); }
      }else if(v){ v.pause(); v.currentTime=0; }
    }
  },{rootMargin:'200px 0px 200px 0px', threshold:0.05});

  const mo=new MutationObserver(muts=>{
    for(const m of muts){
      m.addedNodes.forEach(n=>{
        if(n.nodeType===1 && n.classList.contains('media-item')) vis.observe(n);
      });
    }
  });
  mo.observe(mediaGrid,{childList:true});
})();
</script>

<script>
function reshuffle(){                    // ignoramos 'kind'
  flat.sort(() => Math.random() - 0.5);
  mediaGrid.innerHTML = '';
  i = 0;
  requestIdleCallback(step);
}

document.getElementById('menu-options')?.addEventListener('click', e => {

// arranque en aleatorio al cargar

<script>
window.addEventListener('DOMContentLoaded', () => {
  const panel   = document.getElementById('info-panel');
  if (!panel) { console.error('No existe #info-panel en el DOM'); return; }
  const sheet   = panel.querySelector('.info-sheet');
  const bodyEl  = document.getElementById('info-content');
  const titleEl = document.getElementById('info-title');

  function lockScroll(){
    const y = window.scrollY;
    document.body.dataset.lockY = y;
    document.body.style.position='fixed';
    document.body.style.top = `-${y}px`;
    document.body.style.left='0';
    document.body.style.right='0';
    document.body.style.width='100%';
  }
  function unlockScroll(){
    const y = +(document.body.dataset.lockY || 0);
    document.body.style.position=''; document.body.style.top='';
    document.body.style.left=''; document.body.style.right='';
    document.body.style.width=''; delete document.body.dataset.lockY;
    window.scrollTo(0, y);
  }
  function closePanel(){
    panel.classList.remove('active');
    document.removeEventListener('keydown', onKey);
    setTimeout(()=>{ panel.hidden = true; unlockScroll(); }, 220);
  }
  function onKey(e){ if(e.key === 'Escape') closePanel(); }

  // Única API pública
  window.openInfo = function(p){
    titleEl.textContent = p?.title || '';
    const meta = p?.meta ? `<p><strong>${p.meta}</strong></p>` : '';
    const desc = p?.description ? `<p>${p.description}</p>` : '';
    bodyEl.innerHTML = `${meta}${desc}`;
    panel.hidden = false;
    lockScroll();
    requestAnimationFrame(()=> panel.classList.add('active'));
    sheet.setAttribute('tabindex','-1');
    sheet.focus({preventScroll:true});
    document.addEventListener('keydown', onKey);
  };
});
</script>

function fisherYatesShuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

<script>
(() => {
  const panel = document.getElementById('info-panel');
  if (!panel || panel.dataset.closeBound) return;   // evita doble enlace

  const sheet    = panel.querySelector('.info-sheet');
  const backdrop = panel.querySelector('.info-backdrop');

  function close() {
    panel.classList.remove('active');
    setTimeout(() => { panel.hidden = true; }, 220);
  }

  // click en fondo oscuro
  backdrop?.addEventListener('click', close);

  // click en cualquier parte fuera de la hoja
  panel.addEventListener('click', (e) => {
    if (!sheet.contains(e.target)) close();
  });

  // no cierres al click dentro de la hoja
  sheet.addEventListener('click', (e) => e.stopPropagation());

  // ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') close();
  });

  panel.dataset.closeBound = '1';
})();

</script>
