<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a.e.i_xpan_apr 23 w.x</title>
  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: 'Times New Roman', serif;
      color: #000;
      overflow: auto;
      cursor: crosshair;
    }
    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }
    header img {
      width: 50px;
      height: auto;
      display: block;
    }
    .background-star {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vmin;
      max-width: 900px;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      padding: 2rem;
    }
    .image-block {
      width: 160px;
      height: auto;
      max-height: 160px;
      display: block;
      position: absolute;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      aspect-ratio: 1 / 1;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .image-block:hover {
      opacity: 0.8;
      z-index: 5;
    }
    .image-block img,
    .image-block video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #audio-notice {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      font-style: italic;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 1s ease;
    }
    svg.lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    svg.lines line {
      stroke: black;
      stroke-width: 0.3px;
      opacity: 0.1;
      transition: stroke-width 0.3s, opacity 0.3s;
    }
    @media (max-width: 600px) {
      .image-block {
        width: 100px;
        height: 100px;
      }
    }
  </style>
  <script src="/assets/js/media-proxy.js" defer></script>

</head>
<body>
  <header>
    <a href="https://xpan.earth">
      <img src="./xpan.svg" alt="xpan" />
    </a>
  </header>
  <object class="background-star" type="image/svg+xml" data="mdtc.4 estrella.svg"></object>
  <svg class="lines" id="dynamic-lines"></svg>
  <div class="container" id="channels-container"></div>
  <div id="audio-notice">tocar para activar sonido</div>

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const container = document.getElementById('channels-container');
    const audioNotice = document.getElementById('audio-notice');

    function randomizeLines() {
      const blocks = [...document.querySelectorAll('.image-block')];
      const svg = document.getElementById('dynamic-lines');
      svg.innerHTML = '';

      blocks.forEach((blockA, i) => {
        const rectA = blockA.getBoundingClientRect();
        const x1 = rectA.left + rectA.width / 2 + window.scrollX;
        const y1 = rectA.top + rectA.height / 2 + window.scrollY;

        blocks.forEach((blockB, j) => {
          if (i < j && Math.random() > 0.6) {
            const rectB = blockB.getBoundingClientRect();
            const x2 = rectB.left + rectB.width / 2 + window.scrollX;
            const y2 = rectB.top + rectB.height / 2 + window.scrollY;

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.style.stroke = Math.random() > 0.5 ? '#000' : '#333';
            line.style.strokeWidth = `${0.2 + Math.random() * 0.5}px`;
            line.style.opacity = `${0.1 + Math.random() * 0.3}`;
            svg.appendChild(line);
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(randomizeLines);
    });

    window.addEventListener('load', () => {
        const mediaItems = [
  { url: "https://attachments.are.na/36398986/9f81616e17965b78094089dd199ec364.mov?1746146672", link: "a.e.i.index.html", newTab: false },
  { url: "https://attachments.are.na/36398985/078d00f5f9f8ce0c6c74d01a7611a80c.mov?1746146652", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398983/original_42e9c8d62e17fbc8c03678e79c8117d1.jpg?1746146643?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398982/original_b742fd1d79f311ee18e53432fe662e9c.jpg?1746146642?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398981/original_b3a5072eeedc83474d74bef3c670876f.png?1746146642?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398980/original_dc131b80b1348c3dceea997902f5bf52.jpg?1746146641?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398979/original_daeb1b3c6470c77ede5e87260c40959b.jpg?1746146641?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398978/original_926e7ab083070d52d5247aa4cea9ddeb.jpg?1746146641?bc=0", link: "a.e.i.index.html", newTab: false },
  { url: "https://d2w9rnfcy7mm78.cloudfront.net/36398977/original_4a2fb30dfc33a6fab0a0c312c20accb5.jpg?1746146639?bc=0", link: "a.e.i.index.html", newTab: false }
];


      let selectedAudioIndex = isIOS ? Math.floor(Math.random() * mediaItems.length) : -1;

      mediaItems.forEach((item, index) => {
        const a = document.createElement('a');
        a.className = 'image-block';
        a.href = item.link;
        if (item.newTab) a.target = '_blank';
        a.style.zIndex = 1 + Math.floor(Math.random() * 3);

        if (item.url.match(/\.(mp4|mov)(\?|$)/i)) {
          const video = document.createElement('video');
          video.loop = true;
          video.controls = false;
          video.playsInline = true;
          video.src = item.url;
          video.volume = 0.05;

          if (isIOS) {
            video.muted = index !== selectedAudioIndex;
          } else {
            video.autoplay = true;
            video.muted = false;
          }

          video.addEventListener('canplay', () => video.play().catch(() => {}));
          a.appendChild(video);
        } else {
          const img = document.createElement('img');
          img.src = item.url;
          a.appendChild(img);
        }

        container.appendChild(a);

        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);
        a.style.left = `${x}px`;
        a.style.top = `${y}px`;
      });

      requestAnimationFrame(() => {
        randomizeLines();
        const blocks = document.querySelectorAll('.image-block');
        blocks.forEach(block => {
          block.addEventListener('mouseenter', randomizeLines);
          block.addEventListener('click', randomizeLines);
        });
        window.addEventListener('scroll', randomizeLines, { passive: true });
        window.addEventListener('touchstart', randomizeLines, { passive: true });
        setInterval(randomizeLines, 5000);
        window.addEventListener('resize', randomizeLines);
      });
    });

    document.body.addEventListener('click', () => {
      document.querySelectorAll('video').forEach(video => {
        video.play().catch(() => {});
      });
      audioNotice.style.opacity = '0';
    }, { once: true });
  </script>
</body>
</html>
